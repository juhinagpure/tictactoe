<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Welcome to MyTicTacToe</h1>
    </div>
    <div class="game">
        <div class="game-area">
            <span id="line"></span>
            <div class="box-area"></div>
            <div class="box-area"></div>
            <div class="box-area"></div>
            <div class="box-area"></div>
            <div class="box-area"></div>
            <div class="box-area"></div>
            <div class="box-area"></div>
            <div class="box-area"></div>
            <div class="box-area"></div>
        </div>
    </div>
    <audio src="click button.mp3"></audio>
    <div class="actions">
        <p id="detail"><span id="players">X</span> <span id="stage">turn</span></p>
        <button id="resetGame">Reset</button>
    </div>
    <img src="excited.gif" id="winMoment">
    <audio src="music.mp3" id="music"></audio>
    <audio src="ting.mp3" id="tap"></audio>
    <audio src="gameover.mp3" id="gameover"></audio>
    <audio src="win.wav" id="winGame"></audio>


    <script src="script.js"></script>
</body>
</html>
